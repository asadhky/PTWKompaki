  <style media="screen">
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

    /* Isolated Sidebar Styles */
    .sidebar-wrapper * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    .sidebar-wrapper {
      display: flex;
    }

    .sidebar-wrapper .side-bar {
      background: #1b1a1b;
      backdrop-filter: blur(15px);
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: -250px;
      overflow-y: auto;
      transition: 0.3s ease;
      z-index: 1001; /* Sidebar should have a lower z-index */
    }

    .sidebar-wrapper .side-bar.active {
      left: 0;
    }

    .sidebar-wrapper h1 {
      text-align: center;
      font-weight: 500;
      font-size: 25px;
      padding-bottom: 13px;
      color: #dddddd;
    }

    .sidebar-wrapper .side-bar .menu {
      width: 100%;
      margin-top: 30px;
    }

    .sidebar-wrapper .side-bar .menu .item {
      position: relative;
      cursor: pointer;
      border-radius: 10px;
    }

    .sidebar-wrapper .side-bar .menu .item a {
      color: #dddddd;
      font-size: 14px;
      text-decoration: none;
      display: block;
      padding: 5px 30px;
      line-height: 60px;
      font-weight: 400;
    }

    .sidebar-wrapper .side-bar .menu .item a img {
      flex-shrink: 0; /* Prevent icon from shrinking */
      margin-right: 15px; /* Match FA icon spacing */
      width: 16px;
      height: 16px;
  }

    .sidebar-wrapper .side-bar .menu .item a:hover {
      background: #33363a;
      transition: 0.5s ease;
      border-radius: 12px;
    }

    .sidebar-wrapper .side-bar .menu .item i {
      margin-right: 15px;
    }

    .sidebar-wrapper .side-bar .menu .item a .dropdown {
      position: absolute;
      right: 0;
      margin: 20px;
      transition: 0.3s ease;
    }

    .sidebar-wrapper .side-bar .menu .item .sub-menu {
      background: #262627;
      display: none;
    }

    .sidebar-wrapper .side-bar .menu .item .sub-menu a {
      padding-left: 40px;
    }

    .sidebar-wrapper .rotate {
      transform: rotate(90deg);
    }

    .sidebar-wrapper .close-btn {
      position: absolute;
      color: #fff;
      font-size: 23px;
      right:  0px;
      margin: 15px;
      cursor: pointer;
    }

    .sidebar-wrapper .menu-btn {
      position: absolute;
      color: rgb(0, 0, 0);
      font-size: 35px;
      margin: 25px;
      cursor: pointer;
    }

    .sidebar-wrapper .main {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px;
      flex-direction: column;
    }

    .sidebar-wrapper .main h1 {
      color: rgba(255, 255, 255, 0.8);
      font-size: 60px;
      text-align: center;
      line-height: 80px;
    }

    @media (max-width: 900px) {
      .sidebar-wrapper .main h1 {
        font-size: 40px;
        line-height: 60px;
      }
    }

    .sidebar-wrapper img {
      width: 80px;
      margin-top: 15px;
      margin-left: 34%;
    }

    .sidebar-wrapper header {
      background: #33363a;
    }

    .machine-icon {
        margin-right: 8px;
        width: 16px;
        height: 16px;
        flex-shrink: 0;
        color: #dddddd; /* Matches your text color */
        transform: translateY(3px); /* More precise vertical adjustment */
    }
  </style>

<script type="text/javascript">
  $(document).ready(function(){
    // jQuery for toggle sub menus
    $('.sub-btn').click(function(){
      $(this).next('.sub-menu').slideToggle();
      $(this).find('.dropdown').toggleClass('rotate');
    });

    $('.close-btn').click(function(){
      $('.side-bar').removeClass('active');
      $('#sidebar-button').css("visibility", "visible");
    });
  });

  document.getElementById('sidebar-button').addEventListener('click', function() {
  document.querySelector('.side-bar').classList.add('active');
  this.style.visibility = 'hidden';
});
</script>

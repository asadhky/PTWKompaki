              }

            }

            .layout-dialog img {

            .layout-dialog .container {

              place-items: center;

              padding-block: 5rem;
            }

            .layout-dialog .card__container {

              row-gap: 3.5rem;
            }

            .layout-dialog .card__article {
              position: relative;
              overflow: hidden;
            }

            .layout-dialog .card__img {
              width: 328px;

            }

            .layout-dialog .card__data {

              padding: 1.5rem 2rem;
              box-shadow: 0 8px 24px hsla(0, 0%, 0%, .15);
              border-radius: 1rem;
              position: absolute;
              bottom: -9rem;
              left: 0;
              right: 0;
              margin-inline: auto;
              opacity: 0;
              transition: opacity 1s 1s;
            }

            .layout-dialog .card__description {
              display: block;
              font-size: var(--small-font-size);
              margin-bottom: .25rem;
            }

            .layout-dialog .card__title {
              font-size: var(--h2-font-size);
              font-weight: 500;
              color: var(--title-color);
              margin-bottom: .75rem;
            }

            .layout-dialog .card__button {

              font-size: var(--small-font-size);
              font-weight: 500;
              color: var(--first-color);
            }

            .layout-dialog .card__button:hover {
              text-decoration: underline;
            }

            /* Naming animations in hover */
            .layout-dialog .card__article:hover .card__data {
              animation: show-data 1s forwards;
              opacity: 1;
              transition: opacity .3s;
            }

            .layout-dialog .card__article:hover {
              animation: remove-overflow 2s forwards;
            }

            .layout-dialog .card__article:not(:hover) {
              animation: show-overflow 2s forwards;
            }

            .layout-dialog .card__article:not(:hover) .card__data {
              animation: remove-data 1s forwards;
            }

            /* Card animation */
            @keyframes show-data {
              50% {
                transform: translateY(-10rem);
              }
              100% {
                transform: translateY(-7rem);
              }
            }

            @keyframes remove-overflow {
              to {
                overflow: initial;
              }
            }

            @keyframes remove-data {
              0% {
                transform: translateY(-7rem);
              }
              50% {
                transform: translateY(-10rem);
              }
              100% {
                transform: translateY(.5rem);
              }
            }
            @keyframes show-overflow {
                0% {
                    overflow: initial;
                    pointer-events: none;
                }
                50% {
                    overflow: hidden;
                }
            }
            /*=============== BREAKPOINTS ===============*/

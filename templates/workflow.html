<!DOCTYPE html>
<html>

<head>
    <title>Machine Connection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: #333;
            font-family: 'Roboto', sans-serif;
        }

        .fixed-bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh; /* Use viewport height instead */
        }

        .top-left-plus {
            position: absolute;
            top: 100px; /* Adjust to match navbar height */
            left: 20px;
            width: 20vh;
            height: 20vh;
            background-color: #666;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            cursor: pointer;
        }

        .plus-icon {
            color: limegreen;
            font-size: 3vh;
            font-weight: bold;
            line-height: 1;
        }



    </style>
</head>

<body>
    <!-- Top navigation bar -->
    {% include 'navBar.html' %}
    {% include 'sidebar.html' %}

    <!-- ✅ Now correctly placed under nav -->
    <div class="top-left-plus">
        <div class="plus-icon">+</div>
    </div>

    <!-- 固定在底部的导航栏 -->
    {% include 'footer.html' %}
</body>

</html>
